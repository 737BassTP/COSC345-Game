name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Strawberry Perl.
      run: |
        choco install strawberryperl -y --force --install-arguments="INSTALLDIR=""C:\Strawberry"""
        set PATH=C:\Strawberry\c\bin;%PATH%
    - name: print versions
      run: |
        gcc -v
        gcc --version
        make -v
        mingw32-make -v
    - name: make all
      run: make all
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
